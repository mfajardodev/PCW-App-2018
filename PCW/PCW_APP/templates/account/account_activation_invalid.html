<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!-- Material Design fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <style>
    .nav-pills {
      background-color: #d3d3d3;
      overflow: hidden;
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
    }

    .nav-item{
      overflow: hidden;
      min-width: 98.0%;
    }

    .screen-fit{
      max-height: 75%;
      max-width: 75%;
    }

    .center {
      display: block;
      margin: auto;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <!-- Bootstrap Material Design -->
  <link rel="stylesheet" href="https://cdn.rawgit.com/FezVrasta/bootstrap-material-design/dist/dist/bootstrap-material-design.min.css">

</head>

<body>
  <!-- Day Navigation Bar -->
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a data-toggle="tab" class="nav-link" onclick="location.href = 'signup.html';"/>Sign Up</a>
    </li>
  </ul>

  <div class="alert alert-info">
    <strong>You actvation link has already been used! You're good to go! Sign in at the home page.</strong>
  </div>

  <img class="screen-fit center" src="pcwplanelogo.png">

  <div class="tab-pane show active" id="login"  role="tabpanel">
    <form class="center">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <button type="button" class="btn btn-primary" onclick="location.href = 'password_reset.html';">Forgot Password</button>
    </form>
  </div><!-- Close Login Table -->

  <!-- Dependencies for Bootstrap Material Design -->
  <!-- jQuery first, then tether, then Bootstrap Material Design JS. -->
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script src="https://cdn.rawgit.com/HubSpot/tether/v1.3.4/dist/js/tether.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.rawgit.com/FezVrasta/bootstrap-material-design/dist/dist/bootstrap-material-design.iife.min.js"></script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="https://maxcdn.bootstrapcdn.com/js/ie10-viewport-bug-workaround.js"></script>
  <script>
    $('body').bootstrapMaterialDesign();
  </script> 
</body>

</html>
